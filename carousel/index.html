<!doctype html>
<html ng-app="myApp">
<head>
<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="../js/angular.1.3.13.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
<script type="text/ng-template" id="carousel.url">
    <div class="carouselContainer">
        <div class="imageContainer">
            <img class="image" ng-src="{{current()}}" />
        </div>
        <div class="carouselControls">
            <button ng-click="previous()">Prev</button>
            <button ng-click="next()">Next</button>
            <button ng-click="toggle()">Pause</button>
        </div>
    </div>
</script>

<div ng-controller="SampleController">
    
    <div>
        <label>
            Speed: <input type="number" ng-model="carouselOpts.speed"/>
        </label>
    </div>
    
    <carousel swipe-right="next()" items="images" options="carouselOpts"></carousel>
    
</div>
</body>
</html>
