<html ng-app = "baseApp">
	<head>
		<title>Angular Js Filters Practice</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
    		<script src="../js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    		<script src="../js/angular.1.3.13.min.js"></script>
		<script type="text/javascript" src = "js/app.js"></script>
		<script type="text/javascript" src = "js/controllers/baseController.js"></script>
		<script type="text/javascript" src = "js/filters/capitalizeFilter.js"></script>
	</head>
	<body ng-controller = "baseController">
		<h1>Core Currency Filter {{12 | currency : '$' : 3}}</h1>
		<h1>Core Date Filter {{'2015-03-19' | date : 'dd-MM-yyyy'}}</h1>
		<h1>My Name after custom filter {{name | capitalize : 3}}</h1>
		<h1>My New Name after custom filter {{newName}}</h1>
	</body>
</html>
