<div> 
    <div> 
        
        <div class="input-group">
  <input class="form-control"   ng-model="searchText" placeholder="Search" type="search" ng-change="search()" />
  <span class="input-group-addon">
      <span class="glyphicon glyphicon-search"></span>
  </span>
</div>
             
        <table class="table  table-hover data-table sort display">
             <thead>
                 <tr>
                     <th class="FirstName"> <a href="" ng-click="columnToOrder='firstName';reverse=!reverse">First Name
                          
                         </a></th>
                     <th class="lastName"> <a href="" ng-click="columnToOrder='lastName';reverse=!reverse">Last Name </a> </th>
                 <th class="username"> <a href="" ng-click="columnToOrder='username';reverse=!reverse"> UserName </a> </th>
                 <th class="password"> <a href="" ng-click="columnToOrder='password';reverse=!reverse"> Password </a> </th>
                 </tr>
             </thead> 
             <tbody>
                 
                 <tr ng-repeat="item in filteredList | orderBy:columnToOrder:reverse">
                     <td>{{item.firstName}}</td>
                     <td>{{item.lastName}}</td>
                     <td>{{item.username}}</td>
                     <td>{{item.password}}</td>
                 </tr>
             </tbody>
        </table>
         
        
<div class="row">
  <div class="col-l-3">
    <input type="text" ng-model="newFirstName" class="form-control" placeholder="FirstName">
  </div>
  <div class="col-l-3">
    <input type="text" ng-model="newLastName" class="form-control" placeholder="lastName">
  </div>
  <div class="col-l-4">
    <input type="text" ng-model="newUsername" class="form-control" placeholder="username">
  </div> 
 <div class="col-l-4">
    <input type="text" ng-model="newPassword" class="form-control" placeholder="password">
  </div>
	
     <div style="float:right;"class="col-xs-1">
         <button ng-click="add()" type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-plus"></span>
        </button> 
      </div> 
</div>
